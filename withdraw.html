<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw - ARS Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image:url(img.jpg) ;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #0047ab;
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav ul li {
      margin-right: 1rem;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease;
    }
    nav ul li a.active, nav ul li a:hover {
      background-color: #003580;
      border-radius: 5px;
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    form {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0047ab;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #003580;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0047ab;
      color: white;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="navbar">
      <div class="logo">ARS Bank</div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Home</a></li>
          <li><a href="deposit.html">Deposit</a></li>
          <li><a href="withdraw.html" class="active">Withdraw</a></li>
          <li><a href="index.html">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Withdraw Funds</h1>
      <form id="withdraw-form">
        <label for="withdraw-acc">Account Number:</label>
        <input type="text" id="withdraw-acc" placeholder="Enter your account number" required>
        
        <label for="withdraw-pass">Password:</label>
        <input type="password" id="withdraw-pass" placeholder="Enter your password" required>
        
        <label for="withdraw-amt">Amount:</label>
        <input type="number" id="withdraw-amt" placeholder="Enter amount to withdraw" required>
        
        <button type="submit">Withdraw</button>
      </form>
    </main>
<script src="script.js"></script>
    <footer>
      <p>&copy; 2025 ARS Bank. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>

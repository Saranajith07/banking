<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - ARS Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(img.jpg);
    }
    .header {
      background-color: #0047ab;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-container {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-bar a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease;
    }
    .nav-bar a:hover, .nav-bar a.active {
      background-color: #003580;
      border-radius: 5px;
    }
    .content {
      text-align: center;
      padding: 2rem;
    }
    h2 {
      color: #333;
    }
    p {
      font-size: 1.2rem;
      color: #555;
    }
    #user-balance {
      font-weight: bold;
      color: #0047ab;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <span class="bank-name">ARS Bank</span>
    </div>
    <nav class="nav-bar">
      <a href="dashboard.html" class="active">Home</a>
      <a href="deposit.html">Deposit</a>
      <a href="withdraw.html">Withdraw</a>
    </nav>
  </div>

  <div class="content">
    <h2>Welcome, <span id="user-name">User</span></h2>
    <p>Your current balance: <span id="user-balance">$0</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
